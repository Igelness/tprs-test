<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TPRS-TEST</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700&display=swap&subset=cyrillic"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__btn"><a href="#">Войти</a></div>
      <div class="header__logo"></div>
      <div class="header__help">
        <div class="header__help-link"><a href="#">Помощь</a></div>
        <div class="header__help-dropdown">
          <ul>
            <li> <a href="#">Как это работает</a> </li>
            <li> <a href="#">Вопрос-ответ</a> </li>
            <li> <a href="#">Служба поддержки</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section class="search">
    <div class="container">
      <div class="search__inner">
        <div class="search__inner-title">Поиск начислений</div>
        <div class="search__inner-form">
          <form action="">
            <input type="search" placeholder="Введите данные для поиска">
            <button type="submit" class="search-btn">Найти</button>
          </form>
        </div>
        <div class="search__inner-subtitle">Чем больше параметров введено, тем полнее результаты поиска</div>
      </div>
    </div>
  </section>

  <section class="payment">
    <div class="container">
      <div class="payment__inner">
        <div class="payment__inner-title">
          Здесь можно оплатить
        </div>
        <div class="payment__inner-content">
          <ul>
            <li><a href="#">Штрафы и пошлины ГИБДД</a></li>
            <li><a href="#">Судебные задолженности</a></li>
            <li><a href="#">Налоги</a> </li>
            <li><a href="#">Услуги Росреестра</a></li>
            <li><span>и другие услуги</span></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
